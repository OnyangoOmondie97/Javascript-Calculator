<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- In the <head> section of your HTML -->
        <link rel="stylesheet" href="styles.css">
        <title>Calculator</title>
        <!-- Bootstrap CSS link -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    </head>

    <body class="d-flex justify-content-center align-items-center">
        <div id="App" style="height: 70%; width: 30%; padding: 10px;">
            <div class="calculator">
                <!-- Calculator's Formula screen-->
                <div class="formulaScreen" style="height: 10%; width: 100%; background: #000;"></div>

                <!-- Calculator's Output-->
                <div class="outputScreen" id="display" style="height: 10%; width: 100%; background: #000;">0</div>

                <!-- Calculator's Buttons-->
                <div class="buttons" style=" height: 80%; width: 100%; border-color: #000;">
                    <div class="row" style="height: 20%;">
                        <div class="col-6 p-0">
                            <button class="btn btn-block" id="clear" value="AC" style="background: rgb(172, 57, 57); color:white; width: 100%; border-radius: 0;">AC</button>
                        </div>
                        <div class="col-3 p-0">
                            <button class="btn btn-block" id="divide" value="/" style="background: rgb(102, 102, 102); width: 100%; border-radius: 0;">/</button>
                        </div>
                        <div class="col-3 p-0">
                            <button class="btn btn-block" id="multiply" value="x" style="background: rgb(102, 102, 102); width: 100%; border-radius: 0;">x</button>
                        </div>
                    </div>

                    <div class="row" style="height: 20%;">
                        <div class="col-3 p-0">
                            <button class="btn btn-block" id="seven" value="7" style="width: 100%; border-radius: 0;">7</button>
                        </div>
                        <div class="col-3 p-0">
                            <button class="btn btn-block" id="eight" value="8" style="width: 100%; border-radius: 0;">8</button>
                        </div>
                        <div class="col-3 p-0">
                            <button class="btn btn-block" id="nine" value="9" style="width: 100%; border-radius: 0;">9</button>
                        </div>
                        <div class="col-3 p-0">
                            <button class="btn btn-block" id="subtract" value="‑" style="background: rgb(102, 102, 102);  width: 100%; border-radius: 0;">‑</button>
                        </div>
                    </div>

                    <div class="row" style="height: 20%;">
                        <div class="col-3 p-0">
                            <button class="btn btn-block" id="four" value="4"  style="width: 100%; border-radius: 0;">4</button>
                        </div>
                        <div class="col-3 p-0">
                            <button class="btn btn-block" id="five" value="5" style="width: 100%; border-radius: 0;">5</button>
                        </div>
                        <div class="col-3 p-0">
                            <button class="btn btn-block" id="six" value="6" style="width: 100%; border-radius: 0;">6</button>
                        </div>
                        <div class="col-3 p-0">
                            <button class="btn btn-block" id="add" value="+" style="background: rgb(102, 102, 102); width: 100%; border-radius: 0;">+</button>
                        </div>
                    </div>

                    <div class="row" style="height: 40%;">

                        <!-- The column for numbers 1, 2, 3 and other buttons from the next row. -->
                        <div class="col-9 p-0 d-flex flex-column">
                            
                            <div class="row" style="height: 50%;">
                                <div class="col-4 p-0">
                                    <button class="btn btn-block" id="one" value="1" style="width: 100%; border-radius: 0;">1</button>
                                </div>
                                <div class="col-4 p-0">
                                    <button class="btn btn-block" id="two" value="2" style="width: 100%; border-radius: 0;">2</button>
                                </div>
                                <div class="col-4 p-0">
                                    <button class="btn btn-block" id="three" value="3" style="width: 100%; border-radius: 0;">3</button>
                                </div>
                            </div>
                        
                            <!-- Second row similar to the first row. -->
                            <div class="row" style="height: 50%;">
                                <div class="col-8 p-0">
                                    <button class="btn btn-block" id="zero" value="0" style="width: 100%; border-radius: 0;">0</button>
                                </div>
                                <div class="col-4 p-0">
                                    <button class="btn btn-block" id="decimal" value="." style="width: 100%; border-radius: 0;">.</button>
                                </div>
                            </div>
                        </div>
                    
                        <!-- The column for the "=" button. This spans two rows and is now on the right. -->
                        <div class="col-3 p-0 d-flex align-items-center">
                            <button class="btn btn-block" id="equals" value="=" style="background: rgb(0, 68, 102); width: 100%; border-radius: 0;">=</button>
                        </div>
                    </div>
                </div>   
            </div>
        </div>


        <!-- App's Acknowledgements-->  
        <div class="author"> Designed and Coded By <br>
            <a href="https://onyangoomondie97.github.io/Personal-Portfolio/" target="_blank">Keith O. Onyango</a>
        </div>

        <!-- Script -->
        <script src="script.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    </body>
</html>
